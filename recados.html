    <body>
        <div>
            <h1 id="tituloRecado">Recados</h1>
            <br>
        </div>
        <form>
            <fieldset class="grupo" id="grupoRecados">
                <div class="campo">
                    <label for="titulo"><strong>Título</strong></label>
                    <input type="text" name="titulo" id="titulo" required>
                </div>
                <div class="campo">
                    <label for="descricao"><strong>Descrição</strong></label>
                    <input type="text" name="descricao" id="descricao" required>
                </div>
            </fieldset>
        </form>
        <button onclick="criarRecado(event)" id="criarRecado" type="submit" class="btn-primary"
            data-bs-target="#exampleModal">
            Criar Recado
        </button>

        <button type="button" class="btn" id="mostrarRecados"
            onclick="mostrarRecados(event)">Mostrar Recados
        </button>

        <fieldset>
            <table id="table">
                <thead>
                    <th>Título</th>
                    <th id="thTable">Descrição</th>
                </thead>
                <tbody id="corpoRecados">
                </tbody>
            </table>
        </fieldset>
